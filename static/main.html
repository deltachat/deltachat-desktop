<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
      * script-src 'wasm-unsafe-eval' for script is needed for the message parser wasm,
      maybe there is a way to build it differently to not need this CSP case.
      * style-src 'unsafe-inline' is need for theming and for the virtual list,
      See https://github.com/deltachat/deltachat-desktop/issues/2105.
      * worker-src blob: is needed for mapbox afaik.
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none';
                   style-src 'self' 'unsafe-inline';
                   font-src 'self';
                   script-src 'self' 'wasm-unsafe-eval';
                   worker-src blob: ;
                   child-src blob: ;
                   img-src 'self' data: blob: file: webxdc-icon: ;
                   media-src 'self' file: ;
                   connect-src https://*.tiles.mapbox.com https://api.mapbox.com https://events.mapbox.com 'self'"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./bundle.css" />
    <link rel="stylesheet" href="./fallback-theme.css" />
    <style id="theme-vars"></style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="./avoid-eval.js"></script>
    <script type="text/javascript" src="./browser-source-map-support.js"></script>
    <script type="text/javascript" src="./fix-missing-vars.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <div aria-hidden="true" style="position: absolute; touch-action: none; z-index: 0; user-select: none; pointer-events: none; opacity: 0;">
      <input id="color-input" type="color" />
    </div>
  </body>
</html>
