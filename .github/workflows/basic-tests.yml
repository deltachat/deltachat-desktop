name: Basic Code Checks

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changed
      - 'README_ASSETS/**'
      - '.prettierrc.yml'
      - '.vscode/**'

jobs:
  test:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 20.x
      uses: actions/setup-node@v1
      with:
        node-version: 20.x
    - name: pnpm install
      run: |
        npm i -g pnpm
        pnpm install --frozen-lockfile
    - name: Run all checks
      run: |
        pnpm check
    - name: Check for misplaced console.log statements
      run: |
        pnpm test-log-conventions
    - name: test if version is the same across packages
      run: |
        pnpm test:package-versions