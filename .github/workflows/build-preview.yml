name: Preview

on: 
  pull_request:
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changes

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: change build name
      uses: lefherz/action-sed@master
      with:
        args: sed -ie "s/\"name\": \"deltachat-desktop\"/\"name\": \"deltachat-desktop-${{ github.ref }}\"/g" package.json
        args: sed -ie "s/\"productName\": \"DeltaChat\"/\"productName\": \"DeltaChat-${{ github.ref }}\"/g" package.json
    - name: install wine
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install --yes wine-stable wine32
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, test
      run: |
        npm install
        npm run build
    - name: electron builder
      run: npx electron-builder --linux --win portable --mac mas || true
    - name: compressing mas
      uses: montudor/action-zip@v0.1.0
      with:
        args: "zip -r dist/deltachat-desktop-mas-${{ github.ref }}.zip dist/mas/DeltaChat.app"
    - name: compressing win portable
      uses: montudor/action-zip@v0.1.0
      with:
        args: "zip -r dist/deltachat-desktop-win-${{ github.ref }}.zip dist/win-unpacked"
    - name: renaming
      run: |
        cd dist
        mv *.AppImage DeltaChat-${{ github.ref }}.AppImage
        #mv *.deb DeltaChat-${{ github.ref }}.deb
        #mv *.exe DeltaChat-${{ github.ref }}.exe
        ls
        cd ..
    - uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/deltachat-desktop-${{ github.ref }}.AppImage
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
    - uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/deltachat-desktop-win-${{ github.ref }}.zip
