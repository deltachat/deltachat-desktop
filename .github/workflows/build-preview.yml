name: Preview

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: change build name
      run: |
        sed -e "s/\"name\": \"deltachat-desktop\"/\"name\": \"deltachat-desktop-${{ github.ref }}\"/g" package.json
        sed -e "s/\"productName\": \"DeltaChat\"/\"productName\": \"DeltaChat-${{ github.ref }}\"/g" package.json
    - name: install wine
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install --yes wine-stable wine32
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, test
      run: |
        npm install
        npm run build
    - name: electron builder
      run: npx electron-builder --linux --win portable --mac mas || true
    - name: renaming
      run: |
        cd dist
        mv *.AppImage DeltaChatPreview.AppImage
        mv *.deb DeltaChat.deb
        mv *.exe DeltaChat.exe
        ls
        cd ..
    - uses: actions/upload-artifact@master
      with:
        name: Linux Appimage
        path: dist/DeltaChatPreview.AppImage
    - uses: actions/upload-artifact@master
      with:
        name: Linux deb
        path: dist/DeltaChat.deb
    - uses: actions/upload-artifact@master
      with:
        name: Windows Zip
        path: dist/win-unpacked
    - uses: actions/upload-artifact@master
      with:
        name: Windows Portable
        path: dist/DeltaChat.exe
    - uses: actions/upload-artifact@master
      with:
        name: Mac mas
        path: dist/mas/DeltaChat.app
