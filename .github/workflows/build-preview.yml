name: Preview

on: 
  pull_request:
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changes

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: change build name
      run: |
        sed -e "s/\"name\": \"deltachat-desktop\"/\"name\": \"deltachat-desktop-${{ github.ref }}\"/g" package.json
        sed -e "s/\"productName\": \"DeltaChat\"/\"productName\": \"DeltaChat-${{ github.ref }}\"/g" package.json
    - name: install wine
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install --yes wine-stable wine32
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, test
      run: |
        npm install
        npm run build
    - name: electron builder
      run: npx electron-builder --linux --win portable || true # --mac mas || true
    - name: renaming
      run: |
        cd dist
        mv *.AppImage DeltaChat-${{ github.ref }}.AppImage
        mv *.deb DeltaChat-${{ github.ref }}.deb
        mv *.exe DeltaChat-${{ github.ref }}.exe
        ls
        cd ..
    - uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/DeltaChat-${{ github.ref }}.AppImage
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
    - uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/DeltaChat-${{ github.ref }}.deb
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
    - uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/win-unpacked
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
    - uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/DeltaChat-${{ github.ref }}.exe
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
