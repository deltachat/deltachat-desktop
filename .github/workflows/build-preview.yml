name: Preview

on: 
  pull_request:
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changes

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Get Pullrequest ID
      run: |
        export GITHUB_PULLREQUEST_ID=$(echo "refs/pull/1088/merge" | cut -d '/' -f3)
        echo $GITHUB_PULLREQUEST_ID
    - name: install wine
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install --yes wine-stable wine32
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: change build name and Product Name to development id
      run: |
        node ./bin/github-actions/devbuild.js
    - name: npm install, build, test
      run: |
        npm install
        npm run build
    - name: electron builder
      run: npx electron-builder --linux --win portable --mac mas || true
    - name: compressing mas
      run: zip -r dist/deltachat-desktop-mas-$GITHUB_PULLREQUEST_ID.zip dist/mas
    - name: renaming
      run: |
        cd dist
        mv *.AppImage deltachat-desktop-$GITHUB_PULLREQUEST_ID.AppImage
        #mv *.deb DeltaChat-$GITHUB_PULLREQUEST_ID.deb
        mv *.exe deltachat-desktop-$GITHUB_PULLREQUEST_ID.exe # make sure this stays the portable one and doesn't rename the setup if we plan to build that too
        ls
        cd ..
    - name: upload AppImage
      uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/deltachat-desktop-$GITHUB_PULLREQUEST_ID.AppImage
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
    - name: upload Windows exe
      uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: dist/deltachat-desktop-$GITHUB_PULLREQUEST_ID.exe
        TARGET: "/var/www/html/download/desktop/preview/"
        rm:
    - name: upload MacOS MAS
      uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
