# documentation: https://github.com/deltachat/sysadmin/tree/master/download.delta.chat
name: Delete Preview Deliverables

on: 
  pull_request:
    types: [closed]
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changed

jobs:
  delete:

    runs-on: ubuntu-latest

    steps:
    - name: Get Pullrequest ID
      id: getid
      run: |
        export PULLREQUEST_ID=$(echo "${{ github.ref }}" | cut -d '/' -f3)
        touch echo-output
        echo ::set-output name=prid::$PULLREQUEST_ID
        echo "HOME: ${{ github.home }}" >> echo-output
        echo "WORKFLOW: ${{ github.workflow }}" >> echo-output
        echo "ACTION: ${{ github.action }}" >> echo-output
        echo "EVENT_NAME: $GITHUB_EVENT_NAME" >> echo-output
        echo "EVENT_PATH: $GITHUB_EVENT_PATH" >> echo-output
        echo "WORKSPACE: ${{ github.workspace }}" >> echo-output
        echo "SHA: ${{ github.sha }}" >> echo-output
        echo "REF: ${{ github.ref }}" >> echo-output
        echo "HEAD_REF: $GITHUB_HEAD_REF" >> echo-output
        echo "BASE_REF: $GITHUB_BASE_REF" >> echo-output
        export PR_NUMBER=$(jq .number < $GITHUB_EVENT_PATH)
        echo "PR NUMBER: $PR_NUMBER" >> echo-output
    - name: Renaming
      run: |
        mkdir preview
        # create empty file to copy it over the outdated deliverable on download.delta.chat
        echo "This preview build is outdated and has been removed." > empty
        cp empty preview/deltachat-desktop-${{ steps.getid.outputs.prid }}.AppImage
        cp empty preview/deltachat-desktop-${{ steps.getid.outputs.prid }}.exe
        cp empty preview/deltachat-desktop-mas-${{ steps.getid.outputs.prid }}.zip
        cp echo-output preview/echo-output
        cd ..
    - name: Replace builds with dummy files
      uses: horochx/deploy-via-scp@v1.0.1
      with:
        user: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        host: "download.delta.chat"
        port: 22
        local: "preview/*"
        remote: "/var/www/html/download/desktop/preview/"
