# documentation: https://github.com/deltachat/sysadmin/tree/master/download.delta.chat
name: Delete Preview Deliverables

on: 
  pull_request:
#    types: [closed]
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changes

jobs:
  delete:

    runs-on: ubuntu-latest

    steps:
    - name: Get Pullrequest ID
      run: |
        export PULLREQUEST_ID=$(echo "${{ github.ref }}" | cut -d '/' -f3)
        echo $PULLREQUEST_ID
        #echo ::set-output name=prid::$PULLREQUEST_ID
    - name: renaming
      run: |
        mkdir deliv
        # create empty file to copy it over the outdated deliverable on download.delta.chat
        echo "This preview build is outdated and has been removed." > empty
        cp empty deliv/deltachat-desktop-$PULLREQUEST_ID.AppImage
        cp empty deliv/deltachat-desktop-$PULLREQUEST_ID.exe
        cp empty deliv/deltachat-desktop-mas-$PULLREQUEST_ID.zip
        ls
        cd ..
    - name: upload AppImage
      uses: appleboy/scp-action@master
      env:
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        HOST: "download.delta.chat"
        PORT: 22
        SOURCE: "deliv"
        TARGET: "/var/www/html/download/desktop/preview/"
        rm: 1

