# documentation: https://github.com/deltachat/sysadmin/tree/master/download.delta.chat
name: Delete Preview Deliverables

on: 
  pull_request:
#    types: [closed]
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changes

jobs:
  delete:

    runs-on: ubuntu-latest

    steps:
    - name: Get Pullrequest ID
      id: getid
      run: |
        export PULLREQUEST_ID=$(echo "${{ github.ref }}" | cut -d '/' -f3)
        echo ::set-output name=prid::$PULLREQUEST_ID
    - name: Replace builds with dummy files
      run: |
        echo ${{ secrets.KEY }} > .ssh/id_ed25519
        # create em file to copy it over the outdated deliverable on download.delta.chat
        echo "This preview build is outdated and has been removed." > em
        export SCPPATH="/var/www/html/download/desktop/preview/deltachat-desktop"
        scp em ${{ secrets.USERNAME }}@download.delta.chat:$SCPPATH-${{ steps.getid.outputs.prid }}.AppImage -i .ssh/id_ed25519
        scp em ${{ secrets.USERNAME }}@download.delta.chat:$SCPPATH-${{ steps.getid.outputs.prid }}.exe -i .ssh/id_ed25519
        scp em ${{ secrets.USERNAME }}@download.delta.chat:$SCPPATH-mas-${{ steps.getid.outputs.prid }}.zip -i .ssh/id_ed25519

