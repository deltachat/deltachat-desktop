language: node_js

node_js:
  - 10

os:
  - osx
  - linux

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3; fi

install:
  - npm install

script:
  - npm run build
  - npm test
  - npm run test-integration

deploy:
  provider: script
  script: npm run dist-ci
  on:
    all_branches: true
  skip_cleanup: true

notifications:
  email: false