sudo: true
language: node_js

node_js:
  - 10

os: 
  - osx
  - linux

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
    packages:
      - python3-pip
      - python3.5
      - g++-7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=gcc-7; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-7; fi
  - ./bin/travis-before-install.sh

install:
  - npm install

script:
  - npm test

notifications:
  email: false

deploy:
  provider: script
  script: npm run dist
  on:
    branch: master
  skip_cleanup: true

